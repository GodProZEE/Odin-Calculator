<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="GodProZEE">GodProZEE</div>
    <div class="entireCalculator">
        
        <div class="displayArea"></div>
        <div class="container">
            <div class="notFunctions">
            
                <div class="extraItems">
                    <button class="clear numeric func" id="erase">AC</button>
                    <button class="clickNo numeric func">Don't click</button>
                </div>
                <div class="numbers">
                    <div class="sevenEightNine">
                        <button class="seven numeric number" id="7">7</button>
                        <button class="eight numeric number" id="8">8</button>
                        <button class="nine numeric number" id="9">9</button>
                    </div>
                    <div class="fourFiveSix">
                        <button class="four numeric number" id="4">4</button>
                        <button class="five numeric number" id="5">5</button>
                        <button class="six numeric number" id="6">6</button>
                    </div>
                    <div class="oneTwoThree">
                        <button class="one numeric number" id="1">1</button>
                        <button class="two numeric number" id="2">2</button>
                        <button class="three numeric number" id="3">3</button>
                    </div>
                    
                </div>
                <div class="zeroDecimal">
                    <button class="zero number" id="0">0</button>
                    <button class="decimal" id=".">.</button>
                </div>
            </div>
            <div class="functions">
                
                
                <button class="divide numeric func operation" id="/">/</button>
                <button class="multiply numeric func operation" id="*">*</button>
                <button class="subtract numeric func operation" id="-">-</button>
                <button class="add numeric func operation" id="+">+</button>
                <button class="equals" id="Enter">=</button>
            </div>
        </div>
        
        
    </div>



    <link rel="stylesheet" href="styles.css">
</body>
</html>
