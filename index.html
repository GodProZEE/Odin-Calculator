<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="entireCalculator">
        <div class="displayArea"></div>
        <div class="container">
            <div class="notFunctions">
            
                <div class="extraItems">
                    <button class="clear numeric">AC</button>
                    <button class="plusMinus numeric">+ / -</button>
                    <button class="percentage numeric">%</button>
                </div>
                <div class="numbers">
                    <div class="sevenEightNine">
                        <button class="seven numeric">7</button>
                        <button class="eight numeric">8</button>
                        <button class="nine numeric">9</button>
                    </div>
                    <div class="fourFiveSix">
                        <button class="four numeric">4</button>
                        <button class="five numeric">5</button>
                        <button class="six numeric">6</button>
                    </div>
                    <div class="oneTwoThree">
                        <button class="one numeric">1</button>
                        <button class="two numeric">2</button>
                        <button class="three numeric">3</button>
                    </div>
                    
                </div>
                <div class="zeroDecimal">
                    <button class="zero">0</button>
                    <button class="decimal">.</button>
                </div>
            </div>
            <div class="functions">
                
                
                <button class="divide numeric func">/</button>
                <button class="multiply numeric func">*</button>
                <button class="subtract numeric func">-</button>
                <button class="add numeric func">+</button>
                <button class="equals numeric func">=</button>
            </div>
        </div>
        
        
    </div>



    <link rel="stylesheet" href="styles.css">
</body>
</html>
