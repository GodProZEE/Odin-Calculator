<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="GodProZEE">GodProZEE</div>
    <div class="entireCalculator">
        
        <div class="displayArea"></div>
        <div class="container">
            <div class="notFunctions">
            
                <div class="extraItems">
                    <button class="clear numeric func">AC</button>
                    <button class="clickNo numeric func">Don't click</button>
                </div>
                <div class="numbers">
                    <div class="sevenEightNine">
                        <button class="seven numeric number">7</button>
                        <button class="eight numeric number">8</button>
                        <button class="nine numeric number">9</button>
                    </div>
                    <div class="fourFiveSix">
                        <button class="four numeric number">4</button>
                        <button class="five numeric number">5</button>
                        <button class="six numeric number">6</button>
                    </div>
                    <div class="oneTwoThree">
                        <button class="one numeric number">1</button>
                        <button class="two numeric number">2</button>
                        <button class="three numeric number">3</button>
                    </div>
                    
                </div>
                <div class="zeroDecimal">
                    <button class="zero number">0</button>
                    <button class="decimal">.</button>
                </div>
            </div>
            <div class="functions">
                
                
                <button class="divide numeric func operation">/</button>
                <button class="multiply numeric func operation">*</button>
                <button class="subtract numeric func operation">-</button>
                <button class="add numeric func operation">+</button>
                <button class="equals">=</button>
            </div>
        </div>
        
        
    </div>



    <link rel="stylesheet" href="styles.css">
</body>
</html>
